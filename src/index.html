<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,600,700" rel="stylesheet" />
		<link rel="shortcut icon" href="img/favicon.png" type="image/x-icon" />
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.0/jquery.gsap.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.0/TweenMax.min.js"></script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/ScrollMagic.js"></script>
		<script src="http://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.5/plugins/animation.gsap.js"></script>
		<script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.0/plugins/CSSPlugin.min.js"></script>
		<script src="http://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.5/plugins/debug.addIndicators.js"></script>

		<title>shopnaklik</title>
	</head>

	<body>
		<div class="container">
			<section class="section-top">
				<div class="section-top__text">
					<div class="title">
						<h1>Shopnaklik</h1>
					</div>
					<div class="description">
						<p>Everything you need to start, run and grow your online store</p>
					</div>
				</div>

				<div class="round-wrapper">
					<div class="round-slider">
						<div class="selection" style="">
							<div class="item"></div>
						</div>
					</div>
				</div>
				<figure class="product-figure product-figure--cover">
					<img
						class="visible"
						src="//cdn.shopify.com/s/files/1/0035/5067/5057/products/1179_678b4f9c-2e77-4755-bbb0-8ba51ed6dd01_1800x.jpg?v=1542375875"
					/>
					<img
						src="//cdn.shopify.com/s/files/1/0035/5067/5057/products/1180_eca9d915-6e97-46c4-8095-0d643c83a6c1_1800x.jpg?v=1542375979"
					/>
					<img
						src="//cdn.shopify.com/s/files/1/0035/5067/5057/products/1179_678b4f9c-2e77-4755-bbb0-8ba51ed6dd01_1800x.jpg?v=1542375875"
					/>
					<img
						src="//cdn.shopify.com/s/files/1/0035/5067/5057/products/1180_eca9d915-6e97-46c4-8095-0d643c83a6c1_1800x.jpg?v=1542375979"
					/>
					<img
						src="//cdn.shopify.com/s/files/1/0035/5067/5057/products/1179_678b4f9c-2e77-4755-bbb0-8ba51ed6dd01_1800x.jpg?v=1542375875"
					/>
					<img
						src="//cdn.shopify.com/s/files/1/0035/5067/5057/products/1180_eca9d915-6e97-46c4-8095-0d643c83a6c1_1800x.jpg?v=1542375979"
					/>
					<img
						src="//cdn.shopify.com/s/files/1/0035/5067/5057/products/1179_678b4f9c-2e77-4755-bbb0-8ba51ed6dd01_1800x.jpg?v=1542375875"
					/>
					<img
						src="//cdn.shopify.com/s/files/1/0035/5067/5057/products/1180_eca9d915-6e97-46c4-8095-0d643c83a6c1_1800x.jpg?v=1542375979"
					/>
					<img
						src="//cdn.shopify.com/s/files/1/0035/5067/5057/products/1179_678b4f9c-2e77-4755-bbb0-8ba51ed6dd01_1800x.jpg?v=1542375875"
					/>
					<img
						src="//cdn.shopify.com/s/files/1/0035/5067/5057/products/1180_eca9d915-6e97-46c4-8095-0d643c83a6c1_1800x.jpg?v=1542375979"
					/>
					<img
						src="//cdn.shopify.com/s/files/1/0035/5067/5057/products/1180_eca9d915-6e97-46c4-8095-0d643c83a6c1_1800x.jpg?v=1542375979"
					/>
				</figure>
			</section>
			<section class="section-middle">
				<div class="content-navigation">
					<ul class="content-navigation__menu">
						<li class="menu__item"><h2>Design.</h2></li>
						<li class="menu__item"><h2>Build.</h2></li>
						<li class="menu__item"><h2>Launch.</h2></li>
					</ul>
                    <div id="trigger" class="spacer s0"></div>
                    <div class="divider"></div>
                    <div id="trigger2" class="spacer s0"></div>
                    <div class="divider"></div>
                    <div id="trigger3" class="spacer s0"></div>
                    <div class="divider"></div>
					<script>
						var controller = new ScrollMagic.Controller({ loglevel: 3 });

						// build tween
						var tween = TweenMax.to('.menu__item:nth-child(2), .menu__item:nth-child(3)', 0.5, { opacity: '.1' });
						var tween2 = TweenMax.to('.menu__item:nth-child(2)', 0.5, { opacity: '1' });
                        var tween3 = TweenMax.to('.menu__item:nth-child(1)', 0.5, { opacity: '.1' });
                        var tween4 = TweenMax.to('.menu__item:nth-child(3)', 0.5, { opacity: '1' });
						var tween5 = TweenMax.to('.menu__item:nth-child(2)', 0.5, { opacity: '.1' });
						// build scene
						var scene = new ScrollMagic.Scene({
							triggerElement: '#trigger',
							duration: 212,
							loglevel: 3,
							triggerHook: 0.5,
						})
							.setTween(tween)
							.addIndicators() // add indicators (requires plugin)
                            .addTo(controller)
                            .on("start end", function (e) {
                                $(".content-navigation").addClass(e.type == "end" && "fixed");
                                $(".content-navigation").removeClass(e.type == "start" && "fixed");
                            })
                            .on("enter leave", function (e) {
                                $(".content-navigation").addClass(e.type == "leave" && "outside");
                                $(".content-navigation").removeClass(e.type == "enter" && "outside");

                            })

                        var scene2 = new ScrollMagic.Scene({
							triggerElement: '#trigger2',
							duration: 100,
							loglevel: 3,
							triggerHook: 0.5,
						})
							.setTween(tween2)
							.addIndicators() // add indicators (requires plugin)
                            .addTo(controller)
                        var scene3 = new ScrollMagic.Scene({
							triggerElement: '#trigger2',
							duration: 100,
							loglevel: 3,
							triggerHook: 0.5,
						})
							.setTween(tween3)
							.addIndicators() // add indicators (requires plugin)
                            .addTo(controller)

                        var scene4 = new ScrollMagic.Scene({
							triggerElement: '#trigger3',
							duration: 100,
							loglevel: 3,
							triggerHook: 0.5,
						})
							.setTween(tween4)
							.addIndicators() // add indicators (requires plugin)
                            .addTo(controller)
                        var scene5 = new ScrollMagic.Scene({
							triggerElement: '#trigger3',
							duration: 100,
							loglevel: 3,
							triggerHook: 0.5,
						})
							.setTween(tween5)
							.addIndicators() // add indicators (requires plugin)
                            .addTo(controller)
					</script>
				</div>
			</section>
		</div>
	</body>
</html>
